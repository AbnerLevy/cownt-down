<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem regressiva</title>

  <link rel="stylesheet" type="text/css" href="./src/css/style.css">
  <link rel="stylesheet" type="text/css" href="./src/css/responsive.css">
  </head>
<body>
 
  <main>

     <div class="pai">

        <div class="countdown">
          <div class="timer">
            <span class="days"></span>
            <div class="smalltext">Dias</div>
          </div>
          <div class="timer">
            <span class="hours"></span>
            <div class="smalltext">Horas</div>
          </div>
          <div class="timer">
            <span class="minutes"></span>
            <div class="smalltext">Min</div>
          </div>
          <div class="timer">
            <span class="seconds"></span>
            <div class="smalltext">Segs</div>
          </div>

        </div>

        <div id="carrossel-img">

          <img class="ativo" src="./src/img/img1.jpeg">
          <img class="anterior" src="./src/img/img2.jpeg">
          <img src="./src/img/img3.jpeg">
          <img src="./src/img/img4.jpeg">
          <img src="./src/img/img5.jpeg">
          <img src="./src/img/img6.jpeg">
          <img src="./src/img/img7.jpeg">
          <img src="./src/img/img8.jpeg">
          <img src="./src/img/img9.jpeg">
          <img src="./src/img/img10.jpeg">
          <img src="./src/img/img11.jpeg">
          <img src="./src/img/img12.jpeg">
          <img src="./src/img/img13.jpeg">
          <img src="./src/img/img14.jpeg">
          <img src="./src/img/img15.jpeg">

        </div>

       

     </div>
  </main>

  <script src="./src/JS/script.js"></script>
</body>
</html>
